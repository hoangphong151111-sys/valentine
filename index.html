<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:sans-serif;
  overflow:hidden;
  color:white;
}

/* m√†n h√¨nh */
.screen{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

#galleryScreen{
  display:none;
}

/* khung ·∫£nh */
.container{
  position:relative;
  width:280px;
  height:380px;
}

.container img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:15px;
  opacity:0;
  transition:opacity 1s;
  box-shadow:0 0 20px rgba(255,255,255,0.7);
}

.container img.active{
  opacity:1;
}

/* tr√°i tim n√∫t */
.heartBtn{
  font-size:40px;
  margin-top:20px;
  cursor:pointer;
}

/* tim r∆°i */
.heart{
  position:absolute;
  color:white;
  font-size:20px;
  animation:fall 5s linear forwards;
}

@keyframes fall{
  from{
    transform:translateY(-10vh);
    opacity:1;
  }
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- üíå TRANG CH√öC -->
<div id="introScreen" class="screen">
  <h1>
    Happy Valentine üíó<br><br>
    C·∫£m ∆°n em v√¨ ƒë√£ ƒë·∫øn b√™n anh ‚ù§Ô∏è
  </h1>
  <div class="heartBtn" onclick="startLove()">‚ù§Ô∏è</div>
</div>

<!-- üñºÔ∏è TRANG ·∫¢NH -->
<div id="galleryScreen" class="screen">

  <div class="container">
    <img src="anh1.jpg" class="active">
    <img src="anh2.jpg">
    <img src="anh3.jpg">
    <img src="anh4.jpg">
    <img src="anh5.jpg">
    <img src="anh6.jpg">
    <img src="anh7.jpg">
    <img src="anh8.jpg">
    <img src="anh9.jpg">
    <img src="anh10.jpg">
  </div>

  <div class="heartBtn" onclick="nextImage()">‚ù§Ô∏è</div>
</div>

<audio id="music" loop>
  <source src="nhac.mp3" type="audio/mpeg">
</audio>

<script>
let index=0;
const images=document.querySelectorAll(".container img");
const music=document.getElementById("music");

/* üëâ v√†o trang ·∫£nh + ph√°t nh·∫°c */
function startLove(){
  document.getElementById("introScreen").style.display="none";
  document.getElementById("galleryScreen").style.display="flex";
  music.play().catch(()=>{});
}

/* üëâ ƒë·ªïi ·∫£nh */
function nextImage(){
  music.play().catch(()=>{});
  images[index].classList.remove("active");
  index=(index+1)%images.length;
  images[index].classList.add("active");
}

/* üíó t·∫°o tim r∆°i quanh ·∫£nh */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(15+Math.random()*20)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,400);

/* üîä ƒë·∫£m b·∫£o ch·∫°m m√†n h√¨nh l√† ch·∫°y nh·∫°c */
document.body.addEventListener("touchstart",()=>{
  music.play().catch(()=>{});
});
</script>

</body>
</html>
