<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Happy Valentine ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:Arial;
    text-align:center;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

/* ch·ªØ ch√∫c */
h1{
    color:white;
    margin-bottom:5px;
}
p{
    color:white;
}

/* ·∫£nh gi·ªØa m√†n h√¨nh */
#photo{
    max-width:260px;
    border-radius:20px;
    box-shadow:0 0 25px rgba(255,255,255,0.7);
    transition:all 0.8s ease;
}

/* n√∫t tr√°i tim */
#next{
    font-size:48px;
    cursor:pointer;
    margin-top:15px;
    animation:beat 1s infinite;
}

@keyframes beat{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}

/* tim r∆°i */
.heart{
    position:fixed;
    top:-20px;
    color:#ff4d6d;
    font-size:22px;
    animation:fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(110vh);
        opacity:0;
    }
}
</style>
</head>

<body>

<h1>Happy Valentine‚ù§Ô∏è</h1>
<p>C·∫£m ∆°n em v√¨ ƒë√£ ƒë·∫øn b√™n anh üíï</p>

<!-- NH·∫†C -->
<audio id="music" preload="auto" loop>
   <source src="In Love.mp3" type="audio/mpeg">
</audio>

<img id="photo" src="anh1.jpg">

<div id="next">‚ù§Ô∏è</div>

<script>

/* ===== DANH S√ÅCH 10 ·∫¢NH ===== */
const images=[
"anh1.jpg",
"anh2.jpg",
"anh3.jpg",
"anh4.jpg",
"anh5.jpg",
"anh6.jpg",
"anh7.jpg",
"anh8.jpg",
"anh9.jpg",
"anh10.jpg"
];

let index=0;
const photo=document.getElementById("photo");

/* ===== CLICK TR√ÅI TIM ƒê·ªîI ·∫¢NH ===== */
document.getElementById("next").onclick=()=>{
    index++;
    if(index>=images.length) index=0;

    photo.style.opacity=0;
    photo.style.transform="scale(0.9)";

    setTimeout(()=>{
        photo.src=images[index];
        photo.style.opacity=1;
        photo.style.transform="scale(1)";
    },400);
};

/* ===== CLICK L·∫¶N ƒê·∫¶U PH√ÅT NH·∫†C ===== */
document.body.addEventListener("click",()=>{
    const music=document.getElementById("music");
    music.volume=1;
    music.play().catch(()=>{});
},{once:true});

/* ===== TIM R∆†I LI√äN T·ª§C ===== */
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},300);

</script>

</body>
</html>
