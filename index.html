<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;

  align-items:center;
  height:100vh;
  overflow:hidden;
}

.container{
  position:relative;
  width:300px;
  height:400px;
}

img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:15px;
  opacity:0;
  transition:opacity 1s ease;
}

img.active{
  opacity:1;
}

button{
  position:absolute;
  bottom:-60px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:pink;
  color:white;
  font-size:16px;
  cursor:pointer;
}

</head>

<body>

<div class="container">

  <!-- üî• 10 ·∫£nh c·ªßa b·∫°n -->
  <img src="anh1.jpg" class="active">
  <img src="anh2.jpg">

  <img src="anh7.jpg">
  <img src="anh8.jpg">
  <img src="anh9.jpg">
  <img src="anh10.jpg">

  <button onclick="nextImage()">B·∫•m ti·∫øp ‚ù§Ô∏è</button>
</div>

<audio id="music" loop>
  <source src="nhac.mp3" type="audio/mpeg">
</audio>

<script>
let index = 0;
const images = document.querySelectorAll(".container img");
const music = document.getElementById("music");

function nextImage(){
  music.play();

  images[index].classList.remove("active");
  index = (index + 1) % images.length;
  images[index].classList.add("active");
}
</script>

</body>
