<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Happy Valentine ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:Arial;
    text-align:center;
    overflow:hidden;
}

/* ch·ªØ ch√∫c */
h1{
    color:white;
    margin-top:40px;
}

/* khung ·∫£nh gi·ªØa m√†n h√¨nh */
#box{
    display:flex;
    justify-content:center;
    align-items:center;
    height:60vh;
}

/* ·∫£nh */
img{
    max-width:260px;
    border-radius:20px;
    box-shadow:0 0 20px rgba(255,255,255,0.6);
    transition:opacity 1s, transform 1s;
}

/* n√∫t tr√°i tim */
#next{
    font-size:45px;
    cursor:pointer;
    margin-top:10px;
    animation:beat 1s infinite;
}

@keyframes beat{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}

/* tim r∆°i */
.heart{
    position:fixed;
    top:-20px;
    color:#ff4d6d;
    font-size:20px;
    animation:fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(110vh);
        opacity:0;
    }
}
</style>
</head>

<body>

<h1>Ch√∫c em m·ªôt Valentine th·∫≠t vui v·∫ª ‚ù§Ô∏è</h1>
<p style="color:white;">C·∫£m ∆°n em ƒë√£ ƒë·∫øn b√™n anh üíï</p>

<!-- NH·∫†C -->
<audio id="music" loop>
   <source src="nhac1.mp3" type="audio/mpeg">
</audio>

<div id="box">
    <img id="photo" src="anh1.jpg">
</div>

<div id="next">‚ù§Ô∏è</div>

<script>
/* ===== DANH S√ÅCH 10 ·∫¢NH ===== */
const images = [
"anh1.jpg",
"anh2.jpg",
"anh3.jpg",
"anh4.jpg",
"anh5.jpg",
"anh6.jpg",
"anh7.jpg",
"anh8.jpg",
"anh9.jpg",
"anh10.jpg"
];

let index = 0;
const photo = document.getElementById("photo");

/* ===== CLICK TR√ÅI TIM ƒê·ªîI ·∫¢NH ===== */
document.getElementById("next").onclick = ()=>{
    index++;
    if(index>=images.length) index=0;

    photo.style.opacity=0;
    photo.style.transform="scale(0.9)";

    setTimeout(()=>{
        photo.src = images[index];
        photo.style.opacity=1;
        photo.style.transform="scale(1)";
    },400);
};

/* ===== CLICK 1 C√ÅI L√Ä PH√ÅT NH·∫†C ===== */
document.body.addEventListener("click",function(){
    document.getElementById("music").play().catch(()=>{});
},{once:true});

/* ===== TIM R∆†I LI√äN T·ª§C ===== */
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
},300);

</script>

</body>
</html>
